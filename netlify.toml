[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

# Handle SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables (set in Netlify dashboard, not here)
# Required:
#   - VITE_GEMINI_API_KEY
#   - VITE_IMAGEN_API_KEY  
#   - VITE_VEO_API_KEY
#   - VEO_API_KEY (for serverless function)

